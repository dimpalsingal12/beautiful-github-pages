		<h2></h2>
		<img src="./Sunset Gallery_files/WhatsApp Image 2025-03-25 at 07.31.36_570f9cb2.jpg" alt="Sunset in the desert">
		<p>Sunset in the desert, captured in Arizona.</p>
		<a href="file:///C:/Users/Dimpal%20Singal/OneDrive/dimpal/sunsets.html#" class="prev-page">« Previous Page</a>
	</div>
	
	<script>
		const pages = document.querySelectorAll('.page');
		const nextPageLinks = document.querySelectorAll('.next-page'); 
		const prevPageLinks = document.querySelectorAll('.prev-page');
		
		let currentPageIndex = 0;
		
		nextPageLinks.forEach(link => {
			link.addEventListener('click', () => {
				currentPageIndex++;
				updatePage();
			});
		});
		
		prevPageLinks.forEach(link => {
			link.addEventListener('click', () => {
				currentPageIndex--;
				updatePage();
			});
		});
		
		function updatePage() {
			pages.forEach(page => page.classList.remove('active'));
			pages[currentPageIndex].classList.add('active');
		}
	</script>

</body></html>
